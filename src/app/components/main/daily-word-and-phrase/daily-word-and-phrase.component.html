<div class="daily-word-and-phrase">
    <div class="card">
        <h2 class="card__title">Bir Kelime</h2>
        <div class="card--inner" *ngFor="let word of words">
            <div class="card__front">
                <h2>
                    {{word.madde}}
                </h2>
            </div>
            <div class="card__back">
                <p>
                    {{word.anlam}}
                </p>
            </div>
        </div>
    </div>
    <div class="card">
        <h2 class="card__title">Bir Deyim-Atasözü</h2>
        <div class="card--inner" *ngFor="let phrase of phrases">
            <div class="card__front">
                <h2>
                    {{phrase.madde}}
                </h2>
            </div>
            <div class="card__back">
                <p>
                    {{phrase.anlam}}
                </p>
            </div>
        </div>
    </div>
</div>
