<nav class="nav">
    <div class="nav--wrapper">
        <div class="nav__logo">
            <a routerLink="/">
                <img src="../../../assets/svg/logo.svg" alt="" />
            </a>
        </div>
        <div class="nav__settings">
            <div class="nav__dropdown" tabindex="0" data-dropdown>
                <div class="nav__dropdown__selected" data-dropdown-selected>
                    <span #selected__font id="selected__font" data-dropdown-selected>Inconsolata</span>
                    <img src="../../../assets/svg/icon-arrow-down.svg" alt="" data-dropdown-selected />
                </div>
                <ul class="nav__dropdown__list">
                    <li #sans__serif (click)="setSelectedFontFamily(sans__serif.textContent!, selected__font)"
                        class="nav__dropdown__list__item">Inconsolata</li>
                    <li #roboto__mono #nav__dropdown__list__item class="nav__dropdown__list__item"
                        (click)="setSelectedFontFamily(roboto__mono.textContent!, selected__font)">Roboto Mono</li>
                    <li #mono class="nav__dropdown__list__item"
                        (click)="setSelectedFontFamily(mono.textContent!, selected__font)">Mono</li>
                </ul>
            </div>
            <div class="nav__dark-toggler">
                <label (click)="setDarkmode()" class="switch" tabindex="0">
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
                <img src="../../../assets/svg/icon-moon.svg" height="25" alt="" />
            </div>
        </div>
    </div>
</nav>
