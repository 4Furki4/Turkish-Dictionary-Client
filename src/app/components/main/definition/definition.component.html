<ng-container *ngIf="words && wordErrorResponse.error === ''">
    <div @enterFadeInTransition [@render]="isRendering ? 'onRendering'  : 'onRender'" class="container definition">
        <div *ngFor="let word of words; let wordIndex = index">
            <div>
                <h1 class="definition__title" [ngClass]="{'definition__title--first':wordIndex===0}">
                    {{word.madde }}
                </h1>
                <p>
                    <i *ngIf="word.cogul_mu === '1'">
                        Çokluk,
                    </i>
                    <i *ngIf="word.telaffuz">
                        ({{word.telaffuz}}),
                    </i>
                    <i>
                        {{word.lisan}}
                    </i>
                </p>
            </div>
            <ng-container *ngFor="let anlam of anlamList[wordIndex]; let i = index">
                <div class="definition__meaning"
                    [ngClass]="{'definition__meaning--single':word.anlamlarListe.length ===1}">
                    <ng-container *ngIf="word.anlamlarListe[i]">
                        <span>
                            {{i+1}}.
                            <i>{{anlam}}</i>
                            <i *ngIf="word.ozel_mi === '1'">
                                <span>, özel</span>
                            </i>:
                            {{ word.anlamlarListe[i].anlam }}
                        </span>
                        <ng-container *ngIf="word.anlamlarListe[i].orneklerListe">
                            <div class="definition__example">
                                <q>
                                    {{word.anlamlarListe[i].orneklerListe[0].ornek}}
                                </q>
                                <span *ngFor="let yazar of word.anlamlarListe[i].orneklerListe[0].yazar">
                                    - {{yazar.tam_adi}}
                                </span>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
<ng-container class="definition" *ngIf="wordErrorResponse.error !== ''">
    <div @enterFadeInTransition [@render]="isRendering ? 'onRendering'  : 'onRender'"
        class="definition definition--error container">
        {{wordErrorResponse.error}}
    </div>
</ng-container>
